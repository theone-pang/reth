      --port=30313
      --authrpc.port=8551
      --authrpc.addr=0.0.0.0
      --authrpc.jwtsecret=/app/secrets/jwt.hex
      --log.file.directory=rethlogs
      --log.file.filter=info
      --p2p-secret-key=/app/secrets/p2pn1.hex
